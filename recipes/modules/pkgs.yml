# yaml-language-server: $schema=https://schema.blue-build.org/module-v1.json
modules:
  - type: script
    scripts:
      - installrpmfusion.sh
  - type: rpm-ostree
    remove:
      - ffmpeg-free
      - libva-intel-media-driver
2      - gstreamer1-plugins-bad-free
      - gstreamer1-plugins-bad-free-libs
      - gstreamer1-plugins-ugly-free
  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/solopasha/hyprland/repo/fedora-%OS_VERSION%/solopasha-hyprland-fedora-%OS_VERSION%.repo
      - https://copr.fedorainfracloud.org/coprs/atim/starship/repo/fedora-%OS_VERSION%/atim-starship-fedora-%OS_VERSION%.repo
      - https://copr.fedorainfracloud.org/coprs/celestelove/SwayOSD/repo/fedora-%OS_VERSION%/celestelove-SwayOSD-fedora-%OS_VERSION%.repo
      - https://pkg.cloudflareclient.com/cloudflare-warp-ascii.repo
    install:
      # x11
      - xorg-x11-server-Xwayland
      - xwaylandvideobridge

      # polkit
      - polkit
      - xfce-polkit
      - fprintd-pam
      - gnome-keyring
      - gnome-keyring-pam

      # xdg
      - xdg-desktop-portal
      - xdg-desktop-portal-hyprland
      - xdg-user-dirs

      # dbus
      - dbus-tools
      - dbus-daemon

      # vulkan & driver
      - vulkan-validation-layers
      - vulkan-tools
      - mesa-vulkan-drivers
      - intel-media-driver
      - ffmpeg
      - ffmpeg-libs

      # editor
      - micro

      # Audio Media
      - wireplumber
      - pipewire
      - pulseaudio-utils
      - gstreamer1-plugins-bad
      - gstreamer1-plugins-ugly 

      # Network & Bluetooth
      - network-manager-applet
      - NetworkManager-openvpn
      - NetworkManager-openconnect
      - firewall-config
      - bluez
      - bluez-tools
      - blueman

      # File Manager
      - thunar
      - thunar-archive-plugin
      - thunar-volman
      - gvfs-fuse
      - gvfs-archive
      - gvfs-gphoto2
      - gvfs-nfs
      - gvfs-mtp
      - gvfs-smb
      - file-roller

      # CLI Tools
      - cloudflare-warp
      - zoxide
      - fastfetch
      - tealdeer
      - eza
      - bat
      - ripgrep
      - fd-find
      - trash-cli
      - udiskie
      - imv
      - unrar
      - zenity
      - starship
      - zsh
      - yq
      - rclone

      # Apps
      - tailscale

      # Bar
      - waybar

      # Launcher
      - rofi-wayland
      - gnome-disk-utility

      # Clipboard
      - wl-clipboard

      # Screenshot
      - slurp
      - grim

      # Display
      - wlr-randr
      - wlsunset

      # Notebook Tools
      - power-profiles-daemon
      - brightnessctl

      # Logout
      - wlogout

      # Terminal
      - kitty
      - stow

      # Notifications
      - SwayNotificationCenter
      - swayosd

      # Theme Engines
      - qt5ct
      - qt6ct
      - kvantum

      # Themes Packages
      - adw-gtk3-theme
      - gnome-themes-extra
      - gnome-icon-theme
      - paper-icon-theme
      - breeze-icon-theme
      - papirus-icon-theme

      # Fonts
      - fontawesome-fonts-all

      # Window Manager
      - hyprland
      - hyprlang
      - hyprcursor
      - hyprpaper
      - hypridle
      - hyprlock
      - xdg-desktop-portal-hyprland

      # SDDM
      - sddm
      - sddm-themes

      # QT Stuff
      - qt5-qtwayland
      - qt6-qtwayland
      - qt5-qtsvg
      - qt6-qtsvg
      - qt6-qt5compat
      - qt5-qtgraphicaleffects
      - qt5-qtquickcontrols2

      # Virtual Machines
      - libvirt
      - virt-manager
      - virt-viewer
      - qemu
      - qemu-char-spice
      - qemu-device-display-virtio-gpu
      - qemu-device-display-virtio-vga
      - qemu-device-usb-redirect
      - qemu-img
      - qemu-system-x86-core
      - qemu-user-binfmt
      - qemu-user-static
    remove: []

  - type: systemd
    system:
      enabled:
        - libvirtd
        - virtqemud.socket
        - virtnetworkd.socket
        - virtstoraged.socket
        - virtnodedevd.socket
        - warp-svc
      disabled: []
    user:
      enabled: []
      disabled: []
