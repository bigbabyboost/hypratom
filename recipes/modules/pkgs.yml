type: rpm-ostree
install:
  - heif-pixbuf-loader
  - ffmpeg
  - ffmpeg-libs
  - ffmpegthumbnailer
  - pipewire-libs-extra
  - libfdk-aac
  - gstreamer1-plugins-bad
  - gstreamer1-plugins-ugly 
