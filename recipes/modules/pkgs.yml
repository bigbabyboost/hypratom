  - blueman
  # File Manager
  - thunar
  - thunar-archive-plugin
  - thunar-volman
  - gvfs-fuse
  - gvfs-archive
  - gvfs-gphoto2
  - gvfs-nfs
  - gvfs-mtp
  - gvfs-smb
  - file-roller
  # cli
  - cloudflare-warp
  - zoxide
  - fastfetch
  - tealdeer
  - eza
  - bat
  - ripgrep
  - fd-find
  - trash-cli
  - udiskie
  - imv
  - unrar
  - zenity
  - starship
  - zsh 
  - yq
  - rclone 
  # Apps
  - tailscale
  # bar
  - waybar
  # launcher
  - rofi-wayland
    #- system-config-printer
  - gnome-disk-utility
  # clipboard
  - wl-clipboard
  # Screenshot
  - slurp
  - grim
  # display
  - wlr-randr
  - wlsunset
  # notebook
  - power-profiles-daemon
  - brightnessctl
    #- kanshi
  # logout
  - wlogout
  # terminal
  - kitty
  - stow
  # notifications
  - SwayNotificationCenter
  - swayosd
  # Theme engines
  - qt5ct
  - qt6ct
  - kvantum
  # Themes packages
  - adw-gtk3-theme
  - gnome-themes-extra
  - gnome-icon-theme
  - paper-icon-theme
  - breeze-icon-theme
  - papirus-icon-theme
  # Fonts
  - fontawesome-fonts-all
  # Window Manager
  - hyprland
  - hyprlang
  - hyprcursor
  - hyprpaper
  - hypridle
  - hyprlock
  - xdg-desktop-portal-hyprland
  # SDDM
  - sddm
  - sddm-themes
  # QT Stuff
  - qt5-qtwayland
  - qt6-qtwayland
  - qt5-qtsvg
  - qt6-qtsvg
  - qt6-qt5compat
  - qt5-qtgraphicaleffects
  - qt5-qtquickcontrols2
  # Others
