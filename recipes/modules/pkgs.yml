  - dbus-tools
  - dbus-daemon
  # vulkan & driver
  - vulkan-validation-layers
  - vulkan-tools
  - mesa-vulkan-drivers
  - intel-media-driver
  # editor
  - micro
  # Audio Media
  - wireplumber
  - pipewire
